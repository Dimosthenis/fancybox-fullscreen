<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="../lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="../source/jquery.fancybox.js"></script>
	<link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css" media="screen" />
	
	<!-- Add Fullscreen mode -->
	<script type="text/javascript" src="../source/jquery.fullscreen.js"></script>

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="../source/helpers/jquery.fancybox-buttons.css?v=1.0.2" />
	<script type="text/javascript" src="../source/helpers/jquery.fancybox-buttons.js?v=1.0.2"></script>

	<!-- Add Thumbnail helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="../source/helpers/jquery.fancybox-thumbs.css?v=1.0.2" />
	<script type="text/javascript" src="../source/helpers/jquery.fancybox-thumbs.js?v=1.0.2"></script>

	<!-- Add Media helper (this is optional) -->
	<script type="text/javascript" src="../source/helpers/jquery.fancybox-media.js?v=1.0.0"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			// Basic integration
			$('.fancybox').fancybox({fsBtn:true});

		});
	</script>

</head>
<body>
	<h1>fancyBox with Fullscreen support</h1>

	<p>This is a demonstration. More information: <a href="http://github.com/milhouse1337/fancybox-fullscreen/" target="_blank">github.com/milhouse1337/fancybox-fullscreen/</a></p>

	<h3>Simple image gallery</h3>
	<p>
		<a class="fancybox" href="1_b.jpg" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet"><img src="1_s.jpg" alt="" /></a>
		<a class="fancybox" href="2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp"><img src="2_s.jpg" alt="" /></a>
		<a class="fancybox" href="3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon"><img src="3_s.jpg" alt="" /></a>
		<a class="fancybox" href="4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno"><img src="4_s.jpg" alt="" /></a>
	</p>
	
	<h3>Simple video gallery (YouTube)</h3>
	<p>
		<a class="fancybox fancybox.iframe" href="http://www.youtube.com/embed/LoVjSeb4aYA?autoplay=1&controls=1&enablejsapi=1" data-fancybox-group="gallery-youtube" title="Lorem ipsum dolor sit amet"><img src="http://img.youtube.com/vi/LoVjSeb4aYA/0.jpg" alt="" /></a>

	</p>
	
	<p>
		Photo Credit: Instagrammer @whitjohns
	</p>
</body>
</html>
